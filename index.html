<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/logo.png">
</head>
<body>
    <div class="wrapper">
        <form action="" class="form">
            <h1 class="title">Начать</h1>
            <div class="inp">
                <input type="text" name="" id="" class="input" placeholder="Пользователь">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inp">
                <input type="password" name="" id="" class="input" placeholder="Пароль">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button class="submit">Авторизоваться</button>
            <p class="footer">У вас нет аккаунта?<a href="#" class="link">Пожалуйста, зарегистрируйтесь</a></p>
        </form>

        <div></div>
        <div class="banner">
            <h1 class="wel_text">Добро пожаловать</h1>
            <p class="para">Спасибо за поддержку</p>
        </div>
    </div>
</body>
</html>
